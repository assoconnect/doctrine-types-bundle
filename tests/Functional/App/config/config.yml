framework:
    test: ~
    secret: test
    profiler:
        enabled: false
    validation:
        enabled: true
        enable_annotations: true

doctrine:
    dbal:
        driver: 'pdo_mysql'
        server_version: 5.7
    orm:
        auto_generate_proxy_classes: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/tests/Functional/App/Entity'
                prefix: 'AssoConnect\DoctrineValidatorBundle\Tests\Functional\App\Entity'